<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <!-- fontawsome cdn -->
  <script src="https://kit.fontawesome.com/59949b2abf.js" crossorigin="anonymous"></script>
  <!-- Tailwind connection -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          backgroundImage: {
        'body': "url('./img/background.jpg')",
        
      },
      fontFamily:{
          'poppins':[ 'Poppins', 'sans-serif']
      }
          
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap');
    </style>
</head>

<body class="bg-white overflow-hidden">
  <main class="container mx-auto">
    <section class="h-screen flex items-center justify-center ">
      <div class="card flex flex-col items-center justify-center shadow-2xl rounded w-11/12 lg:w-3/4 xl:w-1/2 py-12 px-0  z-10 bg-gradient-to-b from-violet-600 to-violet-900">
        <h2 class="font-poppins text-3xl md:text-4xl text-center text-white font-extrabold">
          Welcome Back
        </h2>
        <form class="mt-5">
          <div class="py-2 text-center space-y-4">
            <input id="userMail"
                class="bg-transparent placeholder-slate-300 placeholder-opacity-80 w-4/6 text-white  py-1 px-2 focus:outline-none border-2 border-white rounded ring-inset "
                type="email" placeholder="jhondoe@gmail.com" >
            <input id="userPass"
              class="bg-transparent placeholder-slate-300 placeholder-opacity-80 w-4/6 text-white  py-1 px-2 focus:outline-none border-2 border-white rounded ring-inset" placeholder="enter a valid password" aria-label="Full name">
            <input id="submitBtn"
              class="w-4/6 mx-auto bg-white hover:cursor-pointer hover:bg-violet-600 hover:text-gray-200 transform duration-300 ring-2 ring-white font-bold  text-gray-600 py-1 px-4 rounded tracking-wider"
              type="submit" value="sign in">
          </div>
        </form>
      </div>
    </section>
  </main>

    <p class="text-sm font-semibold text-gray-800 text-center py-5 xl:py-10">

  <script src="./scripts/login.js"></script>
</body>

</html>
